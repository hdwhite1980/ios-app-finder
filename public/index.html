<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS App Info Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>iOS App Info Finder</h1>
        
        <div class="search-container">
            <input type="text" id="app-name" placeholder="Enter iOS app name..." autocomplete="off">
            <button id="search-button">Search</button>
        </div>
        
        <div id="error-message"></div>
        
        <div id="loading">Searching for apps...</div>
        
        <div id="results-container">
            <div class="results-header">
                <h2>Search Results</h2>
                <button id="download-csv">Download as CSV</button>
            </div>
            
            <table id="results-table">
                <thead>
                    <tr>
                        <th>App Name</th>
                        <th>App Store URL</th>
                        <th>App Bundle ID</th>
                        <th>Publisher</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <!-- Results will be inserted here -->
                </tbody>
            </table>
        </div>
        
        <div class="footer">
            <p>This tool uses the iTunes Search API to find iOS app information.</p>
            <p>Enter an app name and click Search to find matching apps.</p>
            <p>Click "Download as CSV" to export the results.</p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
